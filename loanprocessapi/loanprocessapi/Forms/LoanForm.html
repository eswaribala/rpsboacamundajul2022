<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Applicant Id</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="applicantId"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Age</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="age"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Experience</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="experience"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">CIBIL Score</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="cibilScore"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Required Loan Amount</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="loanAmount"
                   cam-variable-type="Long"
                   class="form-control" />
        </div>
    </div>
</form>
