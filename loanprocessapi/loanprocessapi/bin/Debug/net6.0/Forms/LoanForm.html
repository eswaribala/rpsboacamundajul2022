<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Applicant Id</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="ApplicantId"
                   cam-variable-type="Number"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">First Name</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="FirstName"
                   cam-variable-type="String"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Last Name</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="LastName"
                   cam-variable-type="String"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Required Loan Amount</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="LoanAmount"
                   cam-variable-type="Number"
                   class="form-control" />
        </div>
    </div>
</form>
