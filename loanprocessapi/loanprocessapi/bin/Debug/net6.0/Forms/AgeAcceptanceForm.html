<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Applicant Id</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="applicantId"
                   cam-variable-type="Integer"
                   readonly
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Age</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="age"
                   cam-variable-type="Integer"
                   readonly
                   class="form-control" />
        </div>
    </div>
    
    <!-- checkbox -->
    <div class="form-group">
        <label for="approved" class="col-sm-2 control-label">Accept?</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           name="ageApproved"
                           cam-variable-name="ageApproved"
                           cam-variable-type="Boolean"
                           checked="checked"
                           class="form-control" />
                    approved
                </label>
            </div>
        </div>
    </div>
</form>
